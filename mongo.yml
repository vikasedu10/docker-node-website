version: "3"
services:
  myapp:
    image: myapp:1.0
    ports:
      - 3000:3000
  mongodb:
    image: mongo
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=vikas
    volumes:
      - mongodb-voulme:/data/db
  
  mongo-express:
    image: mongo-express
    ports:
      - 8080:8081
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=vikas
      - ME_CONFIG_MONGODB_SERVER=mongodb
    restart: unless-stopped

volumes:
  mongodb-voulme:
    driver: local